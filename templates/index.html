<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixel Void</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #160f1f;
            margin: 0;
            color: #fff;
        }
        header {
            text-align: center;
            margin-top: 20px;
        }
        #logo {
            max-width: 150px;
        }
        h1 {
            font-size: 2em;
            margin: 10px 0;
            color: #ffffff;
        }
        #upload-container {
            text-align: center;
            border: 2px dashed #ccc;
            padding: 20px;
            background: white;
            border-radius: 10px;
            width: 300px;
            margin-top: 20px;
            color: #000;
        }
        #file-input {
            display: none;
        }
        .upload-button {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        #file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
        #preview {
            margin-top: 20px;
        }
        #preview img {
            max-width: 100%;
            border-radius: 10px;
        }
        #download-link {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
<header>
    
    <h1>Pixel Void</h1>
</header>
<div id="upload-container">
    <h2>Upload an Image</h2>
    <form id="upload-form" method="POST" enctype="multipart/form-data">
        <input type="file" id="file-input" name="file" accept="image/*">
        <label for="file-input" class="upload-button">Choose File</label>
        <p>or drag and drop it here</p>
        <input type="submit" value="Upload" class="upload-button">
        <p id="file-name"></p>
    </form>
    <div id="preview"></div>
</div>
<img id="logo" src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
<script>
    const uploadContainer = document.getElementById('upload-container');
    const fileInput = document.getElementById('file-input');
    const fileNameDisplay = document.getElementById('file-name');
    const preview = document.getElementById('preview');
    const uploadForm = document.getElementById('upload-form');

    uploadContainer.addEventListener('dragover', (event) => {
        event.preventDefault();
        event.stopPropagation();
        uploadContainer.style.borderColor = '#007BFF';
    });

    uploadContainer.addEventListener('dragleave', (event) => {
        event.preventDefault();
        event.stopPropagation();
        uploadContainer.style.borderColor = '#ccc';
    });

    uploadContainer.addEventListener('drop', (event) => {
        event.preventDefault();
        event.stopPropagation();
        uploadContainer.style.borderColor = '#ccc';
        const files = event.dataTransfer.files;
        if (files.length) {
            fileInput.files = files;
            fileNameDisplay.textContent = files[0].name;
        }
    });

    fileInput.addEventListener('change', (event) => {
        if (fileInput.files.length > 0) {
            fileNameDisplay.textContent = fileInput.files[0].name;
        }
    });

    uploadForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const formData = new FormData(uploadForm);
        const response = await fetch('/', {
            method: 'POST',
            body: formData
        });
        const result = await response.json();
        const outputFilename = result.filename;
        const outputFilePath = `/uploads/${outputFilename}`;
        preview.innerHTML = `
            <h2>Preview</h2>
            <img src="${outputFilePath}" alt="Preview Image">
            <a id="download-link" href="${outputFilePath}" download>Download</a>
        `;
    });
</script>
</body>
</html>
